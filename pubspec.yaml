name: carnet_student
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.4
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - images/logo_ISTL_01.png
    - images/logo_ISTL_02.png
    - images/logo_ISTL_08.png
    - images/logo_ISTL_10.png
    - images/icono.png
    - images/qrCode.png

flutter_native_splash:
  color: "#1565C0"
  image: images/logo_ISTL_01.png
  android_gravity: center
  ios_content_mode: scaleAspectFit
  fullscreen: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "images/icono.png"
